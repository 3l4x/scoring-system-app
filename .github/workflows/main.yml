name: Deploy React Project

on:
  push:
    branches:
      - main

env:
  NODE_ENV: production

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14
    - name: Install dependencies
      run: npm ci
    - name: Build the React project
      run: npm run build
    - name: Deploy the React project
      run: npm run deploy
